# категория A: Алгоритмические задачи (без контекста метаданных)

category:
  id: "A"
  name: "Алгоритмические задачи"
  description: "Общие задачи программирования, не требующие знания метаданных УТ11"
  requires_mcp: false

# параметры генерации для этой категории
generation:
  max_tokens: 4096
  
  # параметры по моделям
  model_params:
    claude:
      temperature: 0.0
      # claude не поддерживает seed
    gpt:
      temperature: 0.1
      seeds: [178, 256, 349]
    gemini:
      temperature: 0.1
      seeds: [178, 256, 349]

# системный промпт для категории A
system_prompt: |
  Разработка для платформы 1С:Предприятие 8.3.
  ТРЕБОВАНИЯ К КОДУ:
  1. Пишите на встроенном языке 1С (русский синтаксис)
  2. Возвращайте ТОЛЬКО код без пояснений
  3. Код должен быть готов к выполнению

tasks:
  - id: "A1"
    name: "Сортировка пузырьком"
    difficulty: "easy"
    prompt: |
      Напишите функцию сортировки массива чисел методом пузырька.
      
      Параметры: МассивЧисел (Массив)
      Возврат: отсортированный массив по возрастанию
      
      Требование: исходный массив НЕ изменять.

  - id: "A2"
    name: "Факториал"
    difficulty: "easy"
    prompt: |
      Напишите функцию вычисления факториала числа.
      
      Параметры: Число (целое неотрицательное)
      Возврат: факториал числа
      
      Пример: Факториал(5) = 120

  - id: "A3"
    name: "Поиск в массиве"
    difficulty: "easy"
    prompt: |
      Напишите функцию поиска элемента в массиве.
      
      Параметры: Массив, ИскомоеЗначение
      Возврат: индекс элемента или -1 если не найден

  - id: "A4"
    name: "Обработка таблицы значений"
    difficulty: "medium"
    prompt: |
      Напишите функцию, которая принимает ТаблицуЗначений с колонками 
      "Наименование" (Строка) и "Сумма" (Число), и возвращает итоговую 
      сумму всех строк.
      
      Параметры: ТаблицаДанных (ТаблицаЗначений)
      Возврат: Число (итоговая сумма)

  - id: "A5"
    name: "Рекурсивный обход дерева"
    difficulty: "hard"
    prompt: |
      Напишите рекурсивную функцию обхода дерева значений.
      Функция должна собрать все значения листовых узлов в массив.
      
      Параметры: ДеревоЗначений (ДеревоЗначений)
      Возврат: Массив всех значений из колонки "Значение" листовых узлов