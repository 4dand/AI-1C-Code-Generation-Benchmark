# =============================================================================
# Метаданные LLM генераторов кода
# =============================================================================
# Этот файл содержит метаданные используемых LLM.
# Некоторые параметры такие как стоимость и контекстное окно 
# могут быть не точными, так как модели постоянно обновляются.
# =============================================================================

models:
  claude:
    id: "anthropic/claude-opus-4.5"
    name: "Claude Opus 4.5"
    
    meta:
      context_window: 200000
      price_input: 5.00
      price_output: 25.00
      supports_seed: false
      supports_tools: true
      determinism_param: "temperature"

  gpt:
    id: "openai/gpt-5.2-codex"
    name: "GPT-5.2 Codex"
    
    meta:
      context_window: 400000
      price_input: 1.75
      price_output: 14.00
      supports_seed: true
      supports_tools: true
      determinism_param: "seed"

  gemini:
    id: "google/gemini-3-flash-preview"
    name: "Gemini 3 Flash"
    
    meta:
      context_window: 1048576
      price_input: 0.50
      price_output: 3.00
      supports_seed: true
      supports_tools: true
      determinism_param: "seed"
