# категория A: Алгоритмические задачи (без контекста метаданных)

category:
  id: "A"
  name: "Алгоритмические задачи"
  description: "Общие задачи программирования, не требующие знания метаданных УТ11"
  requires_mcp: false

# параметры генерации для этой категории
generation:
  max_tokens: 4096
  model_params:
    claude:
      temperature: 0.0
      runs: 3  # сlaude без seed — указываем явно количество прогонов
    gpt:
      temperature: 0.1
      seeds: [178, 256, 349]  # длина = количество прогонов
    gemini:
      temperature: 0.1
      seeds: [178, 256, 349]

# системный промпт для категории A
system_prompt: |
  Разработка для платформы 1С:Предприятие 8.3.
  ТРЕБОВАНИЯ К КОДУ:
  1. Пишите на встроенном языке 1С (русский синтаксис)
  2. Возвращайте ТОЛЬКО код без пояснений
  3. Код должен быть готов к выполнению

tasks:
  - id: "A1"
    name: "Сортировка пузырьком"
    difficulty: "easy"
    prompt: |
      Написать функцию сортировки массива чисел методом пузырька. 
      Параметры: массив чисел. Вернуть отсортированный массив по возрастанию.
      Исходный массив не изменять.

  - id: "A2"
    name: "Парсинг строки ФИО"
    difficulty: "easy"
    prompt: |
      Написать функцию парсинга строки ФИО. Параметры:
      строка формата «Фамилия Имя Отчество». Вернуть структуру с полями: Фамилия, Имя, Отчество,
      Инициалы (формат «И.О.»), ФИОКраткое (формат «Фамилия И.О.»). Учесть случаи, когда
      отчество отсутствует.
  
  - id: "A3"
    name: "Подсчёт рабочих дней между двумя датами"
    difficulty: "easy"
    prompt: |
      Написать функцию подсчёта рабочих дней между двумя датами. 
      Параметры: дата начала, дата окончания. Вернуть количество рабочих дней, исключая
      субботу и воскресенье. Граничные даты включать в расчёт, если они являются рабочими днями.

  - id: "A4"
    name: "Парсинг JSON-строки"
    difficulty: "medium"
    prompt: |
      Написать функцию парсинга JSON-строки.
      Параметры: строка в формате JSON. Вернуть соответствующий объект платформы: структуру для
      объектов, массив для массивов. Поддержать вложенные структуры и массивы. При ошибке
      парсинга вернуть Неопределено.

  - id: "A5"
    name: "Группировка таблицы значений"
    difficulty: "hard"
    prompt: |
      Написать функцию группировки таблицы значений.
      Параметры: таблица значений, имя колонки для группировки, имя числовой колонки для
      суммирования. Вернуть новую таблицу значений с двумя колонками: значение группировки и
      сумма. Исходную таблицу не изменять